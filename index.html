<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Gotham&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Gotham+XLight&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Gotham+Light&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="style.js"></script>
    <link href="Dashboard.css" rel="stylesheet" />
    <title>Dashboard</title>
</head>

<div class="Logo">
    <p><img src="Icons/logoblack.jpg" width="40" height="40"></p>
</div>
<div class="Red">
    <p><img src="Icons/red.jpg" width="29" height="34"></p>
</div>

<body>

    <div class="grid-container">
        <div class="map"></div>
        <iframe class="w-full h360" src="map.html"></iframe>
        <div id='map'></div>
        <div class="time">
            <div class="wifi">
                <p><img src="Icons/wifi.png" width="20" height="16"></p>
            </div>
        </div>
        <div class="sun">
            <p><img src="Icons/sun.png" width="22" height="22"></p>
        </div>
        <div class="date">
            <p><i>31 september</i></p>
        </div>
        <div class="time1">
            <p>10:27 AM</p>
        </div>
        <div class="micro">
            <p><img src="Icons/micro.png" width="37.28" height="45"></p>
        </div>
        <div class="help">
            <p>How can I help?</p>
        </div>
    </div>
    <div class="btn location"></div>
    <div class="btn manual"></div>
    <div class="btn phone"></div>
    <div class="btn tv"></div>
    <div class="btn music"></div>
    <div class="btn seats"></div>
    <div class="btn internet"></div>
    <div class="btn night"></div>
    <div class="btn lock"></div>
    <div class="car"></div>
    <div class="footer"></div>
    <div class="creativecloud">
        <div class="tesla-cloud-title">
            <p><b> Tesla Creative Cloud </b></p>
            <p><i>Choose the perfect mood for you!</i></p>
        </div>
        <div class="button">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="tesla-cloud-items">
            <div class="tesla-cloud-items-block">
                <a href="#"><img src="Icons/COURUSEL/1.png" /></a>
                <a href="#"><img src="Icons/COURUSEL/2.png" /></a>
                <a href="#"><img src="Icons/COURUSEL/3.png" /></a>
                <a href="#"><img src="Icons/COURUSEL/4.png" /></a>
                <a href="#"><img src="Icons/COURUSEL/5.png" /></a>
                <a href="#"><img src="Icons/COURUSEL/6.png" /></a>
            </div>
        </div>
    </div>
    <div class="spotify">
        <div class="monkeys">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E4vIIV392R6kP" width="429px" height="196.16px" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
    <div class="autodrive">
        <p>
            <img border="0" alt="autodrive1" src="Icons/autodrive.png" width="62" height="62">
        </p>
    </div>
    <div class="lights">
        <p>
            <img border="0" alt="lights1" src="Icons/lights.png" width="62" height="62">
        </p>
    </div>
    <div class="charge">
        <p><img src="Icons/charge.png"></p>
    </div>
    <div class="speed">
        <p><img src="Icons/speed.png"></p>
    </div>
    <div class="speed1">
        <p>45</p>
    </div>
    <div class="speed2">
        <p>mph</p>
    </div>
    <div class="percent">
        <p>90%</p>
    </div>
    <div class="ways">
        <p><img src="Icons/ways.png" width="178" height="34"></p>
    </div>
    <div class="bluetooth">
        <p><img src="Icons/bluetooth.png" width="15" height="25"></p>
    </div>
    <div class="monikas">
        <p>Monika's phone</p>
    </div>
    <div class="profile_icon">
        <p><img src="Icons/profile.png" width="33" height="33"></p>
    </div>
    <div class="profile">
        <p>Monika</p>
    </div>
    <div class="table">
        <table>
            <tr>
                <td>
                    <a class="minus" href="#">&#5176;</a>
                    <input type="text" value="20" />
                    <a class="plus" href="#">&#5171;</a>
                </td>
            </tr>
        </table>
    </div>
</body>
